version: 2

sources:
  - name: jaffle_shop
    database: raw
    schema: jaffle_shop
    tables:
     - name: customers
       columns:
        - name: id
          tests:
           - unique
           - not_null
     - name: orders
       loaded_at_field: _etl_loaded_at
       freshness:
         warn_after: {count: 12, period: hour}
         error_after: {count: 24, period: hour}

models:
  - name: stg_customer
    columns: 
     - name: customer_id
       tests:
        - unique
        - not_null
  - name: stg_order
    columns: 
     - name: order_id
       tests:
        - unique
        - not_null
     - name: status
       tests:
        - accepted_values:
            values:
             - shipped
             - returned
             - completed
             - return_pending    
             - placed